<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="css/main.css">
   <script src="js/main.js"></script>
   <title>Город Солнца</title>
</head>
<body>
   <nav>
      <div class="navigation">
         <div class="navigation-item _town">о городе</div>
         <div class="navigation-item _summer">это лето</div>
         <div class="navigation-item _contacts">контакты</div>
         <div class="navigation-item _dreams">наши мечты</div>
      </div>
   </nav>
   <main>
      <div class="content">
         <div class="content-item">
            <div class="content-item__logo">
               <img src="images/logo_text.png" alt="logo">
            </div>
         </div>
      </div>
      <div class="objects">
         <div class="arrow _swan">
            <img src="images/arrow_swan.png" alt="arrow-swan">
         </div>
         <div class="object swan">
            <img src="images/swan.png" alt="swan">
         </div>
         <div class="arrow _fern">
            <img src="images/arrow_fren.png" alt="arrow-fren">
         </div>
         <div class="object fern">
            <img src="images/fern.png" alt="fern">
         </div>
         <div class="arrow _butterfly">
            <img src="images/arrow_butterfly.png" alt="arrow-butterfly">
         </div>
         <div class="object butterfly">
            <img src="images/butterfly.png" alt="butterfly">
         </div>
         <div class="arrow _books">
            <img src="images/arrow_books.png" alt="arrow-books">
         </div>
         <div class="object books">
            <img src="images/books.png" alt="books">
         </div>
         <div class="arrow _piano">
            <img src="images/arrow_piano.png" alt="arrow-piano">
         </div>
         <div class="object piano">
            <img src="images/piano.png" alt="piano">
         </div>
         <div class="arrow _raspberries">
            <img src="images/arrow_raspberries.png" alt="arrow-raspberries">
         </div>
         <div class="object raspberries">
            <img src="images/raspberries.png" alt="raspberries">
         </div>
         <div class="arrow _bike">
            <img src="images/arrow_bike.png" alt="arrow-bike">
         </div>
         <div class="object bike">
            <img src="images/bike.png" alt="bike">
         </div>
         <div class="arrow _globe">
            <img src="images/arrow_globe.png" alt="arrow-globe">
         </div>
         <div class="object globe">
            <img src="images/globe.png" alt="globe">
         </div>
         <div class="arrow _telescope">
            <img src="images/arrow_telescope.png" alt="arrow-telescope">
         </div>
         <div class="object telescope">
            <img src="images/telescope.png" alt="telescope">
         </div>
         <div class="arrow _home">
            <img src="images/arrow_home.png" alt="arrow-home">
         </div>
         <div class="object home">
            <img src="images/home.png" alt="home">
         </div>
         <div class="arrow _flags">
            <img src="images/arrow_flags.png" alt="arrow-flags">
         </div>
         <div class="object flags">
            <img src="images/flags.png" alt="flags">
         </div>
      </div>
   </main>
   <footer>
      <div class="hedgehog">
         <img src="images/hedgehog.png" alt="hedgehog">
      </div>
      <div class="grass__left">
         <img src="images/grass_left.png" alt="grass_left">
      </div>
      <div class="grass__right">
         <img src="images/grass_right.png" alt="grass_right">
      </div>
   </footer>
</body>
</html>
